<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Cadastro Produto</title>
    <link rel="stylesheet" href="../css/cadastroproduto.css">
</head>
<body>

    <header class="barra">
        <div class="logo"><a href="../index.html">Glorious</a></div>
        <a href="produto.html" class="btn-voltar" style="color:#fff;">Voltar para a Lista</a>
    </header>

    <main class="conteudo">
        <div class="container">
            <h2 id="nomeProduto">Novo Produto</h2>
            
            <form id="formCadastro">
                <label>Produto</label> 
                <input type="text" id="produto" required>
                
                <label>Categoria</label>
                <select id="selectCategoria" required>
                </select>

                <div style="display: flex; gap: 10px;">
                    <div style="flex:1">
                        <label>Ano</label> <input type="number" id="anoLancamento">
                    </div>
                    <div style="flex:1">
                        <label>Marca</label> <input type="text" id="marca">
                    </div>
                </div>
				
                <label>Opini√£o</label> 
                <input type="text" id="produto" required>

                <label>URL da Capa</label> 
                <input type="text" id="urlCapa">

                <div class="linha-acoes">
                    <button type="submit" id="btnSalvar" class="btn primario">Salvar Produto</button>
                </div>
            </form>
        </div>
    </main>

    <script src="../script/cadastroProduto.js"></script>

</body>
</html>
